<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北投中繼市場攤位平面配置圖</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="map-wrapper">
            <img src="assets/floorplan.png" alt="Floor Plan" class="floor-plan-img">

            <!-- Overlay Container for Shops -->
            <div class="shops-overlay" id="shopsOverlay">
                <!-- Shops will be generated by JS -->
            </div>
        </div>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <div class="controls">
        <button id="toggleDebug">切換輔助線 (Debug Mode)</button>
    </div>

    <!-- Modal Structure -->
    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal-card">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2 class="modal-title" id="modalTitle">Shop Name</h2>
            <div class="modal-content">
                <p>這裡是店鋪的詳細介紹...</p>
                <!-- Placeholder for more info -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
